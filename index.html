<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: #050505;
    color: white;
    overflow-x: hidden;
}

/* BACKGROUND ANIMATION */
.background {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at top, #00f0ff33, transparent 70%),
                radial-gradient(circle at bottom, #ff00ff33, transparent 70%);
    animation: bgMove 10s infinite alternate;
    z-index: -1;
}

/* HERO */
.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero h1 {
    font-size: 80px;
    letter-spacing: 5px;
    background: linear-gradient(90deg, #00f0ff, #ff00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: neonText 2s infinite alternate;
}

.hero p {
    margin-top: 20px;
    font-size: 22px;
    opacity: 0.8;
}

/* CARDS */
.cards {
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 100px 20px;
}

.card {
    position: relative;
    width: 260px;
    height: 360px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 20px;
    text-align: center;
    transition: 0.6s;
    transform-style: preserve-3d;
}

.card img {
    width: 100%;
    animation: float 4s ease-in-out infinite;
}

.card h2 {
    margin-top: 20px;
}

.card span {
    display: block;
    margin-top: 10px;
    color: #00f0ff;
    font-weight: bold;
}

/* GLOW */
.glow {
    position: absolute;
    inset: -2px;
    background: linear-gradient(45deg, #00f0ff, #ff00ff);
    border-radius: 22px;
    filter: blur(20px);
    opacity: 0;
    transition: 0.6s;
    z-index: -1;
}

.card:hover {
    transform: rotateY(15deg) rotateX(10deg) scale(1.1);
}

.card:hover .glow {
    opacity: 1;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 30px;
    opacity: 0.5;
}

/* ANIMATIONS */
@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
}

@keyframes neonText {
    from { text-shadow: 0 0 10px #00f0ff; }
    to { text-shadow: 0 0 30px #ff00ff; }
}

@keyframes bgMove {
    from { background-position: left; }
    to { background-position: right; }
}
/* CONTACT */
.contact {
    padding: 120px 20px;
    text-align: center;
}

.contact h2 {
    font-size: 48px;
    margin-bottom: 40px;
    background: linear-gradient(90deg, #00f0ff, #ff00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: neonText 2s infinite alternate;
}

.contact-box {
    display: inline-block;
    padding: 40px 60px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    border: 1px solid rgba(255,255,255,0.1);
    animation: float 4s ease-in-out infinite;
}

.contact-box p {
    font-size: 20px;
    margin: 20px 0;
    opacity: 0.9;
}

.contact-box span {
    color: #00f0ff;
    font-weight: bold;
    text-shadow: 0 0 15px #00f0ff;
}

</style>
